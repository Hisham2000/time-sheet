<div class="card container" style="margin-top: 20px">
  <p-table
    #dt1
    [value]="users"
    dataKey="id"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['name', 'id', 'email', 'phone']"
  >
<!--    <ng-template pTemplate="caption">-->
<!--      <div class="flex">-->
<!--        <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>-->
<!--      </div>-->
<!--    </ng-template>-->
    <ng-template pTemplate="header">
      <tr>

        <th style="min-width:15rem">
          <div class="flex align-items-center">
            id
            <p-columnFilter type="numeric" field="id" display="menu"></p-columnFilter>
          </div>
        </th>

        <th style="min-width:15rem">
          <div class="flex align-items-center">
            Name
            <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
          </div>
        </th>

        <th style="min-width:15rem">
          <div class="flex align-items-center">
            email
            <p-columnFilter type="text" field="email" display="menu"></p-columnFilter>
          </div>
        </th>

        <th style="min-width:15rem">
          <div class="flex align-items-center">
            phone
            <p-columnFilter type="text" field="phone" display="menu"></p-columnFilter>
          </div>
        </th>

        <th style="min-width:15rem">
          <div class="flex align-items-center">
            Salary
            <p-columnFilter type="numeric" field="salary" display="menu"></p-columnFilter>
          </div>
        </th>

        <th style="min-width:15rem">
          <div class="flex align-items-center" style="color: lawngreen">
            Edit
          </div>
        </th>

        <th style="min-width:15rem">
          <div class="flex align-items-center" style="color: #D21312">
            Delete
          </div>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>
          {{ customer.id }}
        </td>
        <td>
          <span class="ml-1 vertical-align-middle">
            {{ customer.name }}
          </span>
        </td>
        <td>
          <span class="ml-1 vertical-align-middle">{{ customer.email }}</span>
        </td>
        <td>
          <span class="ml-1 vertical-align-middle">{{ customer.phone }}</span>
        </td>
        <td>
          <span class="ml-1 vertical-align-middle">{{ customer.salary }}</span>
        </td>
        <td>
          <button type="button" pButton pRipple  class="p-button-success" icon="fas fa-edit" label="Edit" (click)="edit(customer.id)"></button>
        </td>
        <td>
          <button type="button" pButton pRipple  class="p-button-danger" icon="fas fa-trash" label="Delete" (click)="delete(customer.id)"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
